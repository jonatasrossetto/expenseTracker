<body>
    <h1>DASHBOARD</h1>
    <br>
    <h3>Movimentação</h3>
    <div>
        <form class="row gy-2 gx-4 align-items-center">
            <div class="col-auto">
              <label class="visually-hidden" for="autoSizingInput">Data</label>
              <input type="date" name="inputData" class="form-control" id="autoSizingInput" placeholder="Data" [(ngModel)]="movimentacao.data" >
            </div>
            <div class="col-sm-4">
              <label class="visually-hidden" for="autoSizingInputGroup">Descrição</label>
              <div class="input-group">
                
                <input type="text" name="descricao" class="form-control" id="autoSizingInputGroup" placeholder="Descrição" [(ngModel)]="movimentacao.descricao">
              </div>
            </div>
            <div class="col-auto">
              <label class="visually-hidden" for="autoSizingSelect">Preference</label>
              <select class="form-select" id="autoSizingSelect" name="categoria" [(ngModel)]="movimentacao.categoria">
                <option selected>Categoria...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                <select class="form-select" id="autoSizingSelect" name="tipo" [(ngModel)]="movimentacao.tipo">
                  <option selected>Entrada/Saída...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInputGroup">Valor</label>
                <div class="input-group">
                  
                  <input type="number" name="inputValor" class="form-control"  placeholder="R$" [(ngModel)]="movimentacao.valor">
                </div>
              </div>
            
            <div class="col-auto">
              <button type="submit" class="btn btn-primary" (click)="clickme()">Adicionar</button>
            </div>
          </form>
    </div>
    <div>
    <br>
    <h3>Movimentações</h3>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Data</th>
                <th scope="col">Descrição</th>
                <th scope="col">Categoria</th>
                <th scope="col">Valor</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let dado of teste">
                <td>{{dado.data}}</td>
                <td>{{dado.descricao}}</td>
                <td>{{dado.categoria}}</td>
                <td>{{dado.valor}}</td>
              </tr>
              
            </tbody>
          </table>
        <!-- <h2>{{teste[0].text}}</h2>
        <h2>{{teste[1].username}}</h2>
        <h2>{{teste[1].text}}</h2> -->
    </div>
    
            
</body>
