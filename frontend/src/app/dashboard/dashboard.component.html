<body>
    <h1>DASHBOARD</h1>
    <br>
    <h3>Movimentação</h3>
    <div>
        <form class="row gy-2 gx-4 align-items-center">
            <div class="col-auto">
              <label class="visually-hidden" for="autoSizingInput">Data</label>
              <input type="date" name="inputData" class="form-control" id="autoSizingInput" placeholder="Data" [(ngModel)]="moviment.date" >
            </div>
            <div class="col-sm-4">
              <label class="visually-hidden" for="autoSizingInputGroup">Descrição</label>
              <div class="input-group">
                
                <input type="text" name="descricao" class="form-control" id="autoSizingInputGroup" placeholder="Descrição" [(ngModel)]="moviment.description">
              </div>
            </div>
            <div class="col-auto">
              <label class="visually-hidden" for="autoSizingSelect">Preference</label>
              <select class="form-select" id="autoSizingSelect" name="categoria" [(ngModel)]="moviment.category">
                <!-- <option selected>Categoria...</option> -->
                <option value="Mercado">Mercado</option>
                <option value="Saúde">Saúde</option>
                <option value="Educação">Educação</option>
                <option value="Carro">Carro</option>
              </select>
            </div>
            <div class="col-auto">
                <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                <select class="form-select" id="autoSizingSelect" name="tipo" [(ngModel)]="moviment.type">
                  <!-- <option selected>Entrada/Saída...</option> -->
                  <option value="entrada">Entrada</option>
                  <option value="saída">Saída</option>
                </select>
              </div>
              <div class="col-auto">
                <label class="visually-hidden" for="autoSizingInputGroup">Valor</label>
                <div class="input-group">
                  
                  <input type="number" name="inputValor" class="form-control"  placeholder="R$" [(ngModel)]="moviment.value">
                </div>
              </div>
            
            <div class="col-auto">
              <button type="submit" class="btn btn-primary" (click)="clickme()">Adicionar</button>
            </div>
          </form>
    </div>
    <div>
    <br>
    <h3>Movimentações</h3>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Data</th>
                <th scope="col">Descrição</th>
                <th scope="col">Categoria</th>
                <th scope="col">Valor</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let dado of teste">
                <td>{{dado.date}}</td>
                <td>{{dado.description}}</td>
                <td>{{dado.category}}</td>
                <td>{{dado.value}}</td>
                <td><button id="{{dado.movId}}" (click)="deleteBtn(dado.movId)">Delete</button></td>
              </tr>
              
            </tbody>
          </table>
        <!-- <h2>{{teste[0].text}}</h2>
        <h2>{{teste[1].username}}</h2>
        <h2>{{teste[1].text}}</h2> -->
    </div>
    
            
</body>
