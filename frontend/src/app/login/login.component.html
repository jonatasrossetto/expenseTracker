<div class="text-center">
  <div class="form-signin w-100 m-auto">
    <form>
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <div class="form-floating">
        <input type="email" class="form-control" name="inputUserEmail" [(ngModel)]="inputUserEmail" placeholder="name@example.com">
        <label for="input-user-email">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" name="inputUserPassword" [(ngModel)]="inputUserPassword" placeholder="Password">
        <label for="input-user-password">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="clickme()">Sign in</button>
    </form>
  </div>
</div>
